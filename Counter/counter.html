<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800 flex h-screen items-center justify-center">

    <!-- alpine component -->
    <div class="bg-white p-20 flex flex-col max-w-md w-[420px]" x-data="{ count: 0 }">
        <div class="flex items-center justify-center">
            <h1 class="text-center">Counter!</h1>
            <h1 class="text-6xl text-center" x-text="count"></h1>
        </div>
        <div class="flex mt-8 space-x-4">

            <button class="px-8 py-4 bg-green-600 rounded-lg text-white font-bold" @click="count +=1">Increment</button>
            <button class="px-8 py-4 bg-red-600 rounded-lg text-white font-bold"
                @click="count > 0 ? count -= 1 : count">Decrement</button>
        </div>
    </div>
</body>

</html>

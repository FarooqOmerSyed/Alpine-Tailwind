<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- this is the background -->
    <div class="flex h-screen items-center justify-center bg-black">
        <div class="flex w-[279px] flex-col rounded-lg bg-white p-2">
            <!-- above card -->
            <div class="flex flex-col items-center justify-center p-6">
                <div><img class="h-32 w-32 rounded-full bg-violet-400"
                        src="https://www.vicpsychclinic.com.au/wp-content/uploads/2024/03/Professional-photo-Maria-Nazha-3-scaled.jpg"
                        alt="Maria" /></div>
                <h1 class="mt-4 text-3xl font-semibold">Maria Bohanon</h1>
                <p class="mt-2 font-medium tracking-tight text-gray-800">Maria shares a passion for working without
                    restrictions and
                    here hopes for the future of creativity.</p>
            </div>

            <!-- below card -->
            <div class="flex items-center justify-between border-t-2 pb-1">
                <div class="mt-3 flex space-x-3">
                    <div><img class="h-12 w-12 rounded-md bg-green-400"
                            src="https://media.istockphoto.com/id/1299755243/vector/creative-idea-line-icon-lump-with-gear-icon-brain-in-lightbulb-vector-illustration-thin-sign.jpg?s=612x612&w=0&k=20&c=CaqnVEqz2RqzbqoEGhU8UBFMTBGWHa1zROXrtTtlH_I="
                            alt="podcast" /></div>
                    <div class="">
                        <h1 class="font-semibold text-gray-800">host at</h1>
                        <p class="text-xl font-semibold">Design Wisdom</p>
                    </div>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="h-6 w-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

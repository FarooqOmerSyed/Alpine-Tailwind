<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex h-screen items-center justify-center bg-gray-500">
        <div class="max-w-[20rem]">
            <div class="rounded-t-xl border-t-4 border-blue-500 bg-zinc-100 px-11 py-9">
                <h1 class="flex items-center justify-center text-3xl font-semibold">Sabrina</h1>
            </div>
            <!-- bottom container -->
            <div
                class="flex flex-col items-center justify-center rounded-b-xl border-b-4 border-blue-600 bg-gray-800 p-7 text-white shadow-2xl shadow-blue-600">
                <!-- img -->
                <div>
                    <img class="h-32 w-32 rounded-full bg-green-400 object-cover ring-2 ring-blue-500"
                        src="https://images.unsplash.com/photo-1664575602554-2087b04935a5?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" />

                <div class="mt-6 text-center">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis nisi tempore aspernatur
                        sapiente debitis perferendis delectus nam ex maxime. A iure ipsa magni m.</p>
                </div>
                <!-- stats -->
                <div class="mt-6 flex space-x-8">
                    <div>
                        <p class="text-xl text-center">108</p>
                        <p class="font-thin">Posts</p>
                    </div>
                    <div>
                        <p class="text-xl text-center">457</p>
                        <p class="font-thin">Followers</p>
                    </div>
                    <div>
                        <p class="text-xl text-center">229</p>
                        <p class="font-thin">Following</p>
                    </div>
                </div>
                <!-- buttons -->
                <div class="flex1 mt-6 space-x-10">
                    <button class="rounded-full bg-blue-400 px-6 py-2 font-bold tracking-wider">Follow</button>
                    <button
                        class="rounded-full bg-zinc-100 px-6 py-2 font-bold tracking-wide text-blue-400">Message</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-pink-400 h-screen">
    <div class="m-6">
        <div x-data="{ rotate: false }">
            <div class="flex px-2 bg-gray-200 py-1 justify-between cursor-pointer select-none"
                @click="rotate = !rotate">
                <h1 class="">What is Lorem Ipsum ?</h1>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" :class="{ 'rotate-180': rotate }" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                </svg>
            </div>
            <p x-show="rotate" class="p-4 bg-white">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum libero
                vero
                nesciunt voluptatum
                eum nam
                expedita qui sequi labore provident.</p>
        </div>
    </div>

    <style>
        .rotate-180 {
            transform: rotate(180deg);
            transition: transform 0.1s;
            /* Add a smooth transition effect */
        }
    </style>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Alpine_Search</title>
</head>

<body>
    <!-- alpine search -->
    <div class="text-center" x-data="{ search: '',
    users: ['jacob', 'james', 'jason', 'sabrina', 'samuel', 'sarah', 'sofea'],
    getUsers(){
        return this.users.filter((i)=> i.startsWith(this.search))
    }
 }">
        <h1 class="text-4xl text-blue-500 tracking-tighter font-semibold">Alpine Search</h1>
        <form>
            <input x-model="search" type="text" placeholder="search..." class="px-4 py-2 border-2 mt-4">
        </form>
        <div class="mt-4">
            <ul>
                <template x-for="user in getUsers" :key="user">
                    <li class="font-semibold" x-text="user"></li>
                </template>
            </ul>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="bg-slate-800">
    <div class="flex h-screen items-center justify-center">
        <div class="flex gap-5">
            <div class="b1 size-6 rounded-full bg-blue-600"></div>
            <div class="b2 size-6 rounded-full bg-rose-600"></div>
            <div class="b3 size-6 rounded-full bg-green-600"></div>
            <div class="b4 size-6 rounded-full bg-yellow-600"></div>
        </div>
    </div>

    <style>
        @keyframes anidow {
            0% {
                transform: translateY(0%);
            }

            50% {
                transform: translateY(-50%);
            }

            100% {
                transform: translateY(0%);
            }
        }

        .b1,
        .b3 {
            animation: anidow 2s linear infinite;
        }

        @keyframes aniup {
            0% {
                transform: translateY(-50%);
            }

            50% {
                transform: translateY(0%);
            }

            100% {
                transform: translateY(-50%);
            }
        }

        .b2,
        .b4 {
            animation: aniup 2s linear infinite;
        }
    </style>

</body>

</html>

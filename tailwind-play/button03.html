<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>button</title>
</head>

<body>
    <div class="flex h-screen items-center justify-center bg-slate-600">
        <button
            class="px-6 py-2 border-2 rounded-full text-white hover:bg-[#FFC8FF] hover:font-bold hover:text-black hover:text-xl hover:uppercase"><span>button</span></button>
    </div>


    <style>
        button:hover {
            box-shadow: 0px 0px 10px 2px rgb(255, 200, 400)
        }

        span {
            filter: drop-shadow(0px 0px 4px #4444dd);
        }
    </style>
</body>

</html>

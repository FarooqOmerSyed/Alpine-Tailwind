<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card Slide</title>
</head>

<body>
    <!--  -->
    <div class="flex h-screen items-center justify-center bg-green-400">
        <div class="relative">
            <img class="h-96 w-64 rounded-2xl object-cover blur-sm"
                src="https://images.unsplash.com/photo-1500916434205-0c77489c6cf7?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" />
            <div class="absolute inset-0 ml-6 mt-4 text-white">
                <h1 class="mt-[1rem] text-2xl">New York</h1>
                <p class="mt-[3rem] font-extralight">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora
                    nam debitis numquam tempore incidunt atque eius ipsum in facere eligendi!</p>
                <button class="mt-[5rem] rounded-lg bg-sky-400 px-4 py-2">Book Tour</button>
            </div>
        </div>
        <!--  -->
        <div class="absolute hover:translate-x-72 transition duration-700">
            <img class="h-96 w-64 rounded-2xl object-cover"
                src="https://images.unsplash.com/photo-1500916434205-0c77489c6cf7?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="" />
        </div>
    </div>

    <!--  -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>wa channels</title>
</head>

<body>
    <div class="flex items-center justify-center h-screen bg-gray-300">
        <div class="p-2 w-80">
            <h1 class="font-bold tracking-wide">Channels</h1>
            <h2 class="text-slate-900">Stay updated on topics that matter to you. Find Channels below to follow</h2>
            <!-- tabs container -->
            <div class="mt-4 flex gap-3">
                <!-- first ch -->
                <div class="border-2 p-2 rounded-lg w-32 h-32 flex flex-col items-center gap-2 border-black">
                    <div class="w-12 h-12 border-2 rounded-full bg-blue-400 relative">
                        <div class="w-3 h-3 bg-red-400 rounded-full absolute right-0 bottom-1 ring-1 ring-black"></div>
                    </div>
                    <h1>Channel 1</h1>
                    <button class="px-4 rounded-full bg-green-300 font-semibold ring-2 text-sm">Follow</button>
                </div>
                <!-- second ch -->
                <div class="border-2 p-2 rounded-lg w-32 h-32 flex flex-col items-center gap-2 border-black">
                    <div class="w-12 h-12 border-2 rounded-full bg-green-400 relative">
                        <div class="w-3 h-3 bg-blue-400 rounded-full absolute right-0 bottom-1 ring-1 ring-black"></div>
                    </div>
                    <h1>Channel 2</h1>
                    <button class="px-4 rounded-full bg-green-300 font-semibold ring-2 text-sm">Follow</button>
                </div>
                <!-- third ch -->
                <div class="border-2 p-2 rounded-lg w-32 h-32 flex flex-col items-center gap-2 border-black">
                    <div class="w-12 h-12 border-2 rounded-full bg-pink-400 relative">
                        <div class="w-3 h-3 bg-green-400 rounded-full absolute right-0 bottom-1 ring-1 ring-black">
                        </div>
                    </div>
                    <h1>Channel 3</h1>
                    <button class="px-4 rounded-full bg-green-300 font-semibold ring-2 text-sm">Follow</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

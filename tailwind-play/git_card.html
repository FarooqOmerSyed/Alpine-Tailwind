<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>git repo card</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-slate-900">
        <div class="border border-gray-400 p-6 rounded-lg max-w-xl text-white">
          <div class="space-y-4">
            <div class="flex justify-between items-center">
              <div class="text-lg text-blue-400 hover:underline font-semibold">Repository Name</div>
              <div class="border-2 rounded-full px-[0.4rem] border-white text-black font-bold text-sm bg-blue-400">Public</div>
            </div>
            <div>
              <p class="text-gray-300">Repository Description, about and author details etc.,</p>
            </div>
            <div class="flex items-center space-x-2">
              <div class="size-3 bg-blue-400 rounded-full"></div>
              <div class="text-gray-300">Language Name</div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>

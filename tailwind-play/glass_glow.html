<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>glass_glow</title>
</head>

<body>
    <div class="flex h-screen items-center justify-center bg-blue-950 text-white">

        <!-- relative circle  -->
        <div class="w-24 h-24 rounded-full bg-yellow-400"></div>
        <!-- absolute card glass -->
        <div class="absolute h-64 w-48 rounded-lg p-6 bg-gray-600/70 glow-card hover:border-yellow-300 border">

            <div class="flex">
                <h1 class="uppercase text-4xl font-semibold tracking-widest">glass effect</h1>
                <h2 class="border-2 rounded-full h-12 absolute right-3 top-8"></h2>
            </div>
            <div class="absolute bottom-0 uppercase space-y-1 mb-4">
                <h1>john carter</h1>
                <h2>0432 6411 9154 1513</h2>
                <h3 class="text-sm lowercase">Valid 23/07 2047</h3>
            </div>
        </div>
    </div>

    <style>
        .glow-card:hover {
            box-shadow: 0px 0px 11px 3px rgb(255, 255, 0)
        }
    </style>
</body>

</html>

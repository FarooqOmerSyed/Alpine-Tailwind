<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Rotate_Text</title>
</head>

<body>
    <div class="m-16 flex items-center justify-center max-w-md">
        <div
            class="group flex h-44 items-center justify-center border-2 border-r-0 border-black p-4 transition-transform hover:flex-1 hover:bg-red-600">
            <p
                class="-rotate-90 text-nowrap transition-transform duration-500 group-hover:rotate-0 group-hover:text-xl group-hover:font-bold group-hover:text-white">
                hover me</p>
        </div>

        <div
            class="group flex h-44 items-center justify-center border-2 border-black p-4 transition-transform hover:flex-1 hover:bg-green-600">
            <p
                class="-rotate-90 text-nowrap transition-transform duration-500 group-hover:rotate-0 group-hover:text-xl group-hover:font-bold group-hover:text-white">
                hover me</p>
        </div>
        <div
            class="group flex h-44 items-center justify-center border-2 border-l-0 border-black p-4 transition-transform hover:flex-1 hover:bg-blue-600">
            <p
                class="-rotate-90 text-nowrap transition-transform duration-500 group-hover:rotate-0 group-hover:text-xl group-hover:font-bold group-hover:text-white">
                hover me</p>
        </div>
    </div>

</body>

</html>

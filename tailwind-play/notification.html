<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex h-screen items-center justify-center bg-violet-300">
        <div class="relative">
            <div class="h-32 w-96 rounded-lg bg-purple-500"></div>
            <div class="absolute -top-4 left-8 h-40 w-80 space-y-4 rounded-lg bg-white p-6">
                <div class="relative font-bold text-purple-900">Show notifications for</div>
                <div class="absolute right-5 top-0 rounded-full text-white hover:text-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 rounded-full bg-purple-300">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </div>
                <div class="flex gap-2">
                    <span class="hover:animate-ping"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            class="size-8 items-center bg-purple-400 px-1 rounded-md text-white">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5" />
                        </svg>
                    </span>
                    <span class="text-purple-950 tracking-wide"> www.website.com</span>
                </div>
                <div class="flex justify-end gap-2">
                    <button class="rounded border border-red-500 px-3 py-1 font-semibold text-red-500">Block</button>
                    <button
                        class="rounded border border-green-500 px-3 py-1 font-semibold text-green-500">Allow</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

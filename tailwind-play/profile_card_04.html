<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile_card</title>
</head>

<body>
    <div class="flex h-screen items-center justify-center bg-zinc-300">
        <div class="bg-blue-950 p-4 max-w-md text-white rounded-lg">
            <div class="flex gap-4">
                <div class="h-32 w-32 bg-pink-900 rounded-lg"></div>
                <div class="grid">
                    <div>
                        <h1 class="text-xl">John Doe</h1>
                        <h2>Frontend Developer</h2>
                    </div>
                    <div class="grid grid-cols-2 gap-3 bg-white text-black  rounded-lg px-4 h-14 place-content-center">
                        <div class="text-center">
                            <p>Articles</p>
                            <p class="text-purple-600 font-bold">42</p>
                        </div>
                        <div class="text-center">
                            <p>Followers</p>
                            <p class="text-purple-600 font-bold">999</p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="bg-white text-black w-full py-2 rounded-md mt-4">Add Friend</button>
        </div>
    </div>

</body>

</html>

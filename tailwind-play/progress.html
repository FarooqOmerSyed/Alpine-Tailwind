<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Progress_Bar</title>
</head>

<body>
    <div class="m-16">
        <div class="h-8 rounded-full bg-gray-400 overflow-hidden">
            <div class="w-32 bg-green-600 h-8 load rounded-full"></div>
        </div>
    </div>

    <style>
        @keyframes load {
            20% {
                width: 50px
            }

            50% {
                width: 70%
            }

            75% {
                width: 90%
            }

            100% {
                width: 100%
            }
        }

        .load {
            animation: load 6s linear infinite
        }
    </style>
</body>

</html>

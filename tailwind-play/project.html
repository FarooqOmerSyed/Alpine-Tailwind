<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>project_card</title>
</head>

<body>
    <div class="flex h-screen items-center justify-center bg-zinc-200">
        <div class="max-w-sm p-4  group  bg-white rounded-lg">
            <div class="h-44 w-56 rounded-lg bg-slate-300"></div>
            <div class="mt-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold tracking-tighter">Project</h1>
                    <span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor"
                            class="size-8 group-hover:bg-blue-300 group-hover:rounded-full group-hover:-rotate-45 group-hover:transition-transform transition-transform p-1">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                        </svg>
                    </span>
                </div>
                <div class="flex gap-2 mt-4">
                    <h1 class="px-2 py-1 text-sm rounded-full bg-violet-400 text-violet-900 font-bold">Analytics</h1>
                    <h2 class="px-2 py-1 text-sm rounded-full bg-blue-400 text-blue-900 font-bold">Dashboards</h2>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

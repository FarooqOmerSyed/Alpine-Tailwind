<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Russia</title>
</head>

<body>
    <div class="bg-zinc-400 h-screen flex items-center justify-center flex-col">
        <!-- aspect ratio 3:5 -->
        <h1 class="text-4xl font-bold tracking-tighter">Russian Federation</h1>
        <div class="flag-russia">

            <div class="white"></div>
            <div class="blue"></div>
            <div class="red"></div>

        </div>

    </div>


    <style>
        :root {
            --white: #FFFFFF;
            --blue: #1C3578;
            --red: #E4181C;
            --flag-height: 150px;
        }

        .flag-russia {

            height: var(--flag-height);
            width: calc(var(--flag-height) * 5/3);
            margin: 30px auto;
            display: grid;


        }

        .white {
            background: var(--white)
        }

        .blue {
            background: var(--blue)
        }

        .red {
            background: var(--red)
        }
    </style>
</body>

</html>

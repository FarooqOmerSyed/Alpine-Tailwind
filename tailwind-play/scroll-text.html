<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrolling-text</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="whitespace-nowrap flex items-center justify-center h-screen">
        <!-- Scrollable text content goes here -->
        <span
            class="inline-block px-4 py-2  scrolling-text bg-blue-600 text-white font-semibold tracking-wider leading-loose">Lorem
            ipsum dolor sit amet consectetur adipisicing elit. Vero voluptatum veniam qui veritatis mollitia?
            Accusantium cupiditate blanditiis itaque magnam maxime.</span>
    </div>
    <style>
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .scrolling-text {
            display: inline-block;
            animation: scroll 13s linear infinite;
        }
    </style>
</body>

</html>

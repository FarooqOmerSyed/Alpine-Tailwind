<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>alpp</title>
</head>

<body>
    <div x-data="{ open: false }">
        <!-- Sidebar -->
        <aside
            class="bg-gray-800 text-white h-screen w-64 fixed top-0 left-0 transition-transform transform translate-x-0"
            :class="{ '-translate-x-full': !open }">
            <!-- Sidebar content goes here -->
            <!-- Example: Links, icons, etc. -->
        </aside>


        <!-- Toggle button -->
        <button @click="open = !open" class="fixed top-4 left-4 p-2 bg-gray-800 text-white rounded-md">
            Toggle Sidebar
        </button>
    </div>

</body>

</html>

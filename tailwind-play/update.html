<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Software-Update</title>
</head>

<body>
    <div class="mx-auto container max-w-xl m-16 flex gap-6 border-4 p-4 rounded-xl bg-slate-300 border-zinc-400">
        <div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="border w-7 p-1 bg-blue-700 text-white rounded-md">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>
        </div>
        <div>
            <h1 class="font-semibold text-lg">Software Update Available!</h1>
            <p class="font-thin text-base">With this software update, the security patch updated with minor bug fixes
                and performance improvements updated. Try it and report bugs in forum.</p>
            <div class="mt-2 space-x-1">
                <button class="px-4 py-1 bg-blue-700 text-white rounded-md underline hover:bg-blue-800">Install
                    Now</button>
                <button class="px-4 py-1 bg-gray-700 text-white rounded-md hover:bg-gray-500">Overnight</button>
            </div>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="border w-7 p-1 bg-zinc-400 rounded-md">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>

        </div>
    </div>
</body>

</html>

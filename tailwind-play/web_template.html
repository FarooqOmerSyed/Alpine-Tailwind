<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Template</title>
</head>

<body>
    <div class="min-h-[100dvh] grid grid-rows-[auto_1fr_auto]">
        <header class="p-4 bg-blue-600 sticky top-0">
            <div class="flex justify-between">
                <h1 class="text-xl font-bold text-white ">logo</h1>
                <div><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </div>
            </div>
        </header>
        <main class="p-4 bg-rose-100 h-screen flex items-center justify-center flex-col font-bold">
            <h1 class="px-4 py-2 bg-yellow-400 rounded-md text-slate-700 font-bold mb-4">main content </h1>
            <div class="leading-9">only, 3 tags - <span class="font-bold text-blue-600 text-xl">header</span> <span
                    class="font-bold text-red-600 text-xl">main</span> and <span
                    class="font-bold text-green-600 text-xl">footer</span> wrap them in div tag and give div tag utility
                classes </div>
            <div class="mt-4">
                <span class="font-bold text-xl"><span
                        class="px-4 py-2 bg-fuchsia-600 rounded-full text-white">min-h-[100dvh]</span> <span
                        class="px-4 py-2 bg-teal-600 rounded-full text-white">grid</span> <span
                        class="px-4 py-2 bg-violet-600 rounded-full text-white">grid-rows-[auto_1fr_auto]</span></span>
            </div>
        </main>
        <footer class="p-4 bg-green-400">
            <h1 class="text-center font-bold text-xl">footer</h1>
        </footer>
    </div>
</body>

</html>
